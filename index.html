<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/style.css" />
    <title>SC1 Simcity - Fighting Spirit</title>
    <script src="./script/script.js" defer></script>
    <link rel="icon" href="./assets/websiteIcon.webp" type="image/icon type">
  </head>
  <body>
    <div class="section header">
      <div class="container">
        <div class="nav">
          <div class="nav_title">
            <div>Fighting Spirit</div>
          </div>
           <div class="nav_menu">
            <div class="nav_menu--btns"></div>
            <div class="nav_menu--btns copy">
              <div>Copy</div>
            </div>
            <div class="nav_menu--btns"></div>
            <div class="nav_menu--btns load">
              <div>Load</div>
            </div>
            <div class="nav_menu--btns">
              <div></div>
            </div>
            <div class="nav_menu--btns undo">
              <div>Undo</div>
            </div>
            <div class="nav_menu--btns">
              <div></div>
            </div>
            <div class="nav_menu--btns clear">
              <div>Clear</div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="section main">
      <div class="container container_map">
        <div id="map" class="map">
          <div class="map_grid"></div>
          <img
          class="map_content"
          src="./assets/maps/fightingSpiritMapCan.webp"
          alt="Fighting Spirit map image"
          />
        </div>
      </div>
    </div>

            </div>
            <div class="underbar_race--protoss underbar_race--selection">
              <img src="./assets/raceIcons/protoss.webp" alt="protoss">

            </div>
            <div class="underbar_race--terran underbar_race--selection">

            </div>
          </div>
          <div></div>
          <div class="underbar_buildings" data-opennth="1">
