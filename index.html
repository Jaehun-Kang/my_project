<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/style.css" />
    <title>SC1 Simcity - Fighting Spirit</title>
    <script src="./script/script.js" defer></script>
  </head>
  <body>
    <div class="section header">
      <div class="container">
        <div class="nav">
          <div class="nav_title">
            <div>Fighting Spirit</div>
          </div>
           <div class="nav_menu">
            <div class="nav_menu--btns">
              <!-- <div>menu1</div> -->
            </div>
            <div class="nav_menu--btns">
              <div>Maps</div>
            </div>
            <div class="nav_menu--btns">
              <div></div>
            </div>
            <div class="nav_menu--btns">
              <div>Credit</div>
            </div>
            <div class="nav_menu--btns">
              <div></div>
            </div>
            <div class="nav_menu--btns">
              <div>Credit</div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="section main">
      <div class="container container_map">
        <div id="map" class="map">
          <div class="map_grid"></div>
          <img
          class="map_content"
          src="./assets/maps/fightingSpiritMapCan.webp"
          alt="Fighting Spirit map image"
          />
        </div>
      </div>
    </div>
    <div class="section footer">
      <div class="container container_control--pannel">
        <div class="underbar">
          <div class="underbar_race">
            <div class="underbar_race--zerg">
              <img src="./assets/race icons/zerg.webp" alt="zerg">
              <div>Zerg</div>
            </div>
            <div class="underbar_race--protoss">
              <img src="./assets/race icons/protoss.webp" alt="protoss">
              <div>Protoss</div>
            </div>
            <div class="underbar_race--terran">
              <img src="./assets/race icons/terran.webp" alt="terran">
              <div>Terran</div>
            </div>
          </div>
          <div></div>
          <div class="underbar_buildings" data-opennth="1">
            <div class="underbar_buildings--zerg underbar_buildings--row">
              <div class="underbar_buildings--zerg--hatchery">
                <img src="./assets/starcraft buildings/yellowbg/zerg/hatcheryY.webp" alt=""></div>
              <div class="underbar_buildings--zerg--lair"><img src="./assets/starcraft buildings/yellowbg/zerg/lairY.webp" alt=""></div>
